{% extends 'base.html' %}

{% block content %}

<style>

.profile-container {
    max-width: 500px;
    margin: 60px auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    text-align: center;
    color: white;
}

.profile-container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 4px solid #4CAF50;
}

.profile-container h1 {
    margin: 10px 0;
}

.profile-container p {
    margin: 8px 0;
    font-size: 16px;
    opacity: 0.9;
}

.profile-container a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    color: white;
    padding: 10px 30px;
    border-radius: 50px;
    transition: 0.3s;
}

.profile-container a:hover {
    transform: scale(1.05);
}

</style>

<div class="profile-container">

    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=4CAF50&color=fff&size=120" alt="Profile Picture">

    <h1>{{ user.username }}</h1>

    <p>Email: {{ user.email }}</p>

    <p>Member since: {{ user.date_joined }}</p>

    <p>Last login: {{ user.last_login }}</p>

    <a href="{% url 'logout' %}">Logout</a>

</div>

{% endblock %}
