{% extends 'base.html' %}

{% block content %}

<style>

/* MAIN CONTAINER */

.profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
}

/* PROFILE CARD */

.profile-card {

    width: 550px;

    background: rgba(255,255,255,0.15);

    backdrop-filter: blur(20px);

    border-radius: 25px;

    padding: 45px;

    text-align: center;

    color: white;

    box-shadow: 0 25px 60px rgba(0,0,0,0.4);

    transition: 0.4s ease;

}

.profile-card:hover {
    transform: translateY(-8px);
}

/* PROFILE IMAGE */

.profile-img {

    width: 130px;

    height: 130px;

    border-radius: 50%;

    border: 4px solid #00ffcc;

    margin-bottom: 20px;

}

/* USERNAME */

.profile-card h2 {

    margin-bottom: 5px;

}

/* EMAIL */

.profile-email {

    opacity: 0.8;

    margin-bottom: 25px;

}

/* INFO BOXES */

.info-box {

    background: rgba(255,255,255,0.12);

    border-radius: 15px;

    padding: 15px;

    margin: 12px 0;

    display: flex;

    justify-content: space-between;

    align-items: center;

}

/* LABEL */

.info-label {

    font-weight: bold;

}

/* BUTTON GROUP */

.btn-group {

    margin-top: 30px;

}

/* BUTTON */

.btn {

    display: inline-block;

    padding: 12px 25px;

    margin: 8px;

    border-radius: 50px;

    border: none;

    text-decoration: none;

    color: white;

    font-weight: bold;

    transition: 0.3s;

}

/* EDIT BUTTON */

.btn-edit {

    background: linear-gradient(90deg, #00c6ff, #0072ff);

}

.btn-edit:hover {

    transform: scale(1.05);

}

/* LOGOUT BUTTON */

.btn-logout {

    background: linear-gradient(90deg, #ff416c, #ff4b2b);

}

.btn-logout:hover {

    transform: scale(1.05);

}

/* RESPONSIVE */

@media(max-width:600px){

    .profile-card {

        width: 90%;

        padding: 30px;

    }

}

</style>


<div class="profile-wrapper">

<div class="profile-card">

<img 
src="https://ui-avatars.com/api/?name={{ user.username }}&background=00c6ff&color=fff&size=130" 
class="profile-img"
>


<h2>{{ user.username }}</h2>

<p class="profile-email">{{ user.email }}</p>


<div class="info-box">

<span class="info-label">Member Since:</span>

<span>{{ user.date_joined|date:"d M Y" }}</span>

</div>


<div class="info-box">

<span class="info-label">Last Login:</span>

<span>{{ user.last_login|date:"d M Y, h:i A" }}</span>

</div>


<div class="info-box">

<span class="info-label">Account Status:</span>

<span style="color:#00ffcc;">Active</span>

</div>


<div class="btn-group">

<a href="#" class="btn btn-edit">
Edit Profile
</a>

<a href="{% url 'logout' %}" class="btn btn-logout">
Logout
</a>

</div>


</div>

</div>

{% endblock %}
