{% extends 'base.html' %}

{% block content %}

<div style="display:flex;justify-content:center;align-items:center;min-height:70vh;">

<div style="background:rgba(255,255,255,0.15);padding:40px;border-radius:20px;width:400px;color:white;">

<h2>Login</h2>

<form method="POST">
{% csrf_token %}

<input type="text" name="username" placeholder="Username" required style="width:100%;padding:10px;margin:10px 0;border-radius:10px;border:none;">

<input type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;border-radius:10px;border:none;">

<button type="submit" style="width:100%;padding:10px;border:none;border-radius:10px;background:green;color:white;font-weight:bold;">
Login
</button>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

</form>

</div>

</div>

{% endblock %}
