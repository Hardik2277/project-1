{% extends 'base.html' %}

{% block content %}

<style>

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

.auth-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    padding: 45px;
    border-radius: 25px;
    width: 420px;
    color: white;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    text-align: center;
    transition: 0.4s;
}

.auth-card:hover {
    transform: translateY(-8px);
}

.auth-card h2 {
    margin-bottom: 30px;
}

.input-field {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 15px;
}

.auth-btn {
    width: 100%;
    padding: 14px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

.auth-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.switch-link {
    margin-top: 20px;
    font-size: 14px;
}

.switch-link a {
    color: #ffd700;
    text-decoration: none;
}

.error {
    color: #ff4d4d;
    margin-top: 10px;
}

</style>

<div class="auth-container">

    <div class="auth-card">

        <h2>üîê Welcome Back</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" class="input-field" required>

            <input type="password" name="password" placeholder="Password" class="input-field" required>

            <button type="submit" class="auth-btn">
                Login
            </button>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <div class="switch-link">
            Don't have an account?
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>

    </div>

</div>

{% endblock %}
