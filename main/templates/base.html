<!DOCTYPE html>
<html>
<head>

<title>PhoneInfo | Phone Number Details</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* RESET */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY WITH ANIMATED GRADIENT */

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6b73ff, #000dff);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

/* ANIMATION */

@keyframes gradientBG {

    0% {
        background-position: 0% 50%;
    }

    50% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }

}


/* NAVBAR */

nav {

    display: flex;
    justify-content: space-between;
    align-items: center;

    padding: 18px 50px;

    background: rgba(0,0,0,0.6);

    backdrop-filter: blur(12px);

    box-shadow: 0 5px 20px rgba(0,0,0,0.3);

    position: sticky;
    top: 0;
    z-index: 1000;
}


/* LOGO */

.logo {

    color: white;

    font-size: 22px;

    font-weight: bold;

    letter-spacing: 1px;

}


/* NAV LINKS */

.nav-links {

    display: flex;

    align-items: center;

}

.nav-links a {

    color: white;

    margin-left: 25px;

    text-decoration: none;

    font-size: 16px;

    padding: 6px 12px;

    border-radius: 8px;

    transition: 0.3s;

}


/* NAV HOVER */

.nav-links a:hover {

    background: rgba(255,255,255,0.2);

    color: #ffd700;

}


/* CONTENT */

.container {

    padding: 50px 20px;

    min-height: 85vh;

}


/* FOOTER */

footer {

    text-align: center;

    color: white;

    padding: 18px;

    font-size: 14px;

    background: rgba(0,0,0,0.6);

    backdrop-filter: blur(10px);

}


/* MOBILE */

@media(max-width: 600px){

    nav {

        padding: 15px 20px;

    }

    .logo {

        font-size: 18px;

    }

    .nav-links a {

        margin-left: 10px;

        font-size: 14px;

    }

}

</style>

</head>

<body>

<!-- NAVBAR -->

<nav>

<div class="logo">

</div>

<div class="nav-links">

<a href="/">Home</a>

<a href="/about/">About</a>

{% if user.is_authenticated %}

<a href="{% url 'profile' %}">Profile</a>

<a href="{% url 'logout' %}">Logout</a>

{% else %}

<a href="{% url 'login' %}">Login</a>

<a href="{% url 'signup' %}">Sign Up</a>

{% endif %}

</div>

</nav>


<!-- CONTENT -->

<div class="container">

{% block content %}

{% endblock %}

</div>

</footer>


</body>

</html>
