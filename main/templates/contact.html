{% extends 'base.html' %}

{% block content %}

<style>

/* MAIN WRAPPER */

.contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
}

/* GLASS CARD */

.contact-card {
    width: 600px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    color: white;
    transition: 0.4s ease;
}

.contact-card:hover {
    transform: translateY(-8px);
}

/* TITLE */

.contact-card h2 {
    text-align: center;
    margin-bottom: 35px;
}

/* INPUT STYLING */

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-control {
    width: 100%;
    padding: 14px 18px;
    border-radius: 15px;
    border: none;
    outline: none;
    font-size: 15px;
}

/* BUTTON */

.btn-custom {
    width: 100%;
    padding: 14px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 10px;
}

.btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* SUCCESS MESSAGE */

.success-msg {
    margin-top: 20px;
    background: rgba(0,255,128,0.2);
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    color: #00ff99;
    font-weight: bold;
}

/* RESPONSIVE */

@media(max-width: 650px){
    .contact-card {
        width: 90%;
        padding: 30px;
    }
}

</style>

<div class="contact-container">

    <div class="contact-card">

        <h2>ðŸ“© Get In Touch</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="4" class="form-control" placeholder="Write your message..." required></textarea>
            </div>

            <button type="submit" class="btn-custom">
                Send Message ðŸš€
            </button>

            {% if success %}
            <div class="success-msg">
                {{ success }}
            </div>
            {% endif %}

        </form>

    </div>

</div>

{% endblock %}
